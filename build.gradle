buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "io.realm:realm-gradle-plugin:4.2.0"
        classpath 'com.android.tools.build:gradle:3.1.0-alpha08'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    ext {
        buildTools = "27.0.3"
        compileSdk = 27
        minSdk = 16
        targetSdk = compileSdk
    }
}
